<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
    <script src="para.js"></script>
    <link rel="stylesheet" href="styleStats.css">

</head>

<body>
    <h2>Best Score</h2>
    <p id="bestScore"></p>
    <div id="boutons">
        <button id="board">Board</button>
        <button id="chart">Chart</button>
    </div>
    <div id="content1">
        <table border="2">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>On/Off</th>
                    <th>Speed</th>
                    <th>Take-off</th>
                    <th>Altitude</th>
                    <th>Fuel-level</th>
                    <th>Crash</th>
                </tr>
            </thead>
            <tbody>
<!--                insertion en ajax-->
            </tbody>
        </table>
    </div>
    <div id="content2">
        <select name="id_flight" id="id_flight">
<!--            insertion options en ajax-->
        </select>
        <select name="column" id="column">
            <option value="on_off">On/Off</option>
            <option value="speed">Speed</option>
            <option value="take_of">Take-of</option>
            <option value="altitude">Altitude</option>
            <option value="fuel_level">Fuel level</option>
            <option value="crash">Crash</option>
        </select>
        <div class="chart-container">
            <canvas id="scatterChart"></canvas>
        </div>
    </div>
</body>

</html>
