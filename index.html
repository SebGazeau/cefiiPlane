<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Cefii Plane (Je suis le chef et pis c'est tout)</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initiale-scale=1" />


    <link rel="stylesheet" href="css/font/web_fonts/silkscreen_normal_macroman/stylesheet.css" type="text/css" charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script src="js/ajax.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.15.0/plugins/CSSPlugin.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.15.0/easing/EasePack.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.15.0/TweenLite.min.js"></script>
    <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">

</head>

<body>

    <div>
        <section>
            <img id="oiseau" src="img/oiseau.png">
            <img id="oiseau2" src="img/oiseau.gif">
            <div id="avionComplete">
                <img id="avion" src="img/avion1.png">
                <div id="conteneurElis"><img id="propeller" src="img/helice.png"></div>
            </div>
            <div id="imgfond"></div>
            <!--zone jeu-->
        </section>


        <!------ PopUp formulaire inscription/connnexion ------>
        <div id="popupForm">
            <div id="contenuPopForm">

                <legend>
                    <button type="button" class="arcade typeForm">connexion</button>
                    <button type="button" class="arcade typeForm">inscription</button>
                </legend>
                <br>
                <form id='connexion' action='#' method="Post" enctype="multipart/form-data">
                    <div class="form-group row">
                        <label for="name" class="col-sm-2 col-form-label">Pseudo : </label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="name" name="name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password" class="col-sm-2 col-form-label">Mot de passe : </label>
                        <div class="col-sm-4">
                            <input type="password" class="form-control" id="password" name="password">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="mail" class="col-sm-2 col-form-label">Email : </label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="email" name="email">
                        </div>
                    </div>


                    <input type="button" id="submit" value="Valider" class="arcade">

                </form>

            </div>
        </div>
        <button id="start">plane</button>

        <!------ PopUp Fin de partie ------>
        <div>
            <div id="popupFin" class="arcade">
                <div id="contenuPopupFin">
                    <div class="popupFlex">
                        <h1>Score : </h1>
                        <div id="scoreJoueur">5789</div>
                    </div>
                    <div class="popupFlex">
                        <h1>Best scores : </h1>
                        <div id="listeScore">
                            <ul>
                                <li>1er : 5687</li>
                                <li>2ème : 4820</li>
                                <li>3ème : 4581</li>
                                <li>4ème : 3978</li>
                                <li>5ème : 1578</li>
                            </ul>
                        </div>
                    </div>
                    <div id="explication">
                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sapiente nostrum ratione, aliquam natus neque corrupti, illum odio voluptatum.</p>
                        <div class="boutonFlex">
                            <button>Statistiques</button>
                            <button>Rejouer</button>
                        </div>
                    </div>

                </div>
                <button id="testPopup">Popup</button>
            </div>
        </div>
        <aside>
            <!--zone controle-->
            <form action="#">
                <input type="text" id="number">
                <input type="text" id="chrono">
            </form>

            <div id="reservoir">
                <div id="fuel"></div>
            </div>
            <button id="plein">Faire le plein</button>
            <button id="demarrage">démarrer</button>

            <div id="wrapper">
                <div id="left">
                    <div>
                        <label for='miles'>Miles:</label> <input type="text" name="miles" id="miles" />
                    </div>
                    <div>
                        <label for='kilometers'>Kilometers:</label> <input type="text" name="kilometers" id="kilometers" value="0" />
                    </div>
                    <p id="errmsg"></p>
                </div>
                <div id="gauge">
                    <div id="circle"></div>
                    <div id="numbers"></div>
                    <div id="needle"></div>
                </div>
            </div>
            <div id="timer"><span id="min"></span>:<span id="sec"></span></div>


            <script type="text/javascript">
                /* nécessaire au plug in */
                var _gaq = _gaq || [];
                _gaq.push(['_setAccount', 'UA-36251023-1']);
                _gaq.push(['_setDomainName', 'jqueryscript.net']);
                _gaq.push(['_trackPageview']);

                (function() {
                    var ga = document.createElement('script');
                    ga.type = 'text/javascript';
                    ga.async = true;
                    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
                    var s = document.getElementsByTagName('script')[0];
                    s.parentNode.insertBefore(ga, s);
                })();

            </script>
        </aside>
        <footer>
            <!--pied de page-->
        </footer>


    </div>
</body>

</html>
