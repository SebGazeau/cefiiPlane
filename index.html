<head>

    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initiale-scale=1" />


    <link rel="stylesheet" href="css/font/web_fonts/silkscreen_normal_macroman/stylesheet.css" type="text/css" charset="utf-8">

<body>

    <div>
        <section>
           <img src="img/fond.jpg" alt="">
            <!--zone jeu-->
        </section>
<!------ PopUp formulaire inscription/connnexion ------>
        <div id="popupForm">
            <div id="contenuPopForm">
                <legend>
                    <button type="button" class="btn btn-primary"> <a href="">Connexion</a></button>
                    <button type="button" class="btn btn-primary"><a href="">Inscription</a></button>
                </legend>
                <form action='#' method="Post" enctype="multipart/form-data">
                    <div class="form-group row">
                        <label for="name" class="col-sm-2 col-form-label">Pseudo : </label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="name" name="name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password" class="col-sm-2 col-form-label">Mot de passe : </label>
                        <div class="col-sm-4">
                            <input type="password" class="form-control" id="password" name="password">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="mail" class="col-sm-2 col-form-label">Email : </label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="email" name="email">
                        </div>
                    </div>
                    <button class="btn btn-primary" type="submit">Valider</button>
                </form>

            </div>
        </div>
<!------ PopUp Fin de partie ------>
        <div>
            <div id="popupFin" class="arcade">
                <div id="contenuPopupFin">
                    <h1>Votre score : </h1>
                    <div id="scoreJoueur"></div>
                    <h2>Meilleurs scores : </h2>
                    <div id="listeScore">
                        <ul>
                            <li>1er : 5687</li>

                            <li>4ème : 3978</li>
                            <li>5ème : 1578</li>
                        </ul>
                    </div>
                    <div id="explication">
                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sapiente nostrum ratione, aliquam natus neque corrupti, illum odio voluptatum.</p>
                        <button>Statistiques</button>
                        <button>Rejouer</button>
                    </div>

                </div>
                <button id="testPopup">Popup</button>
            </div>
        </div>
        <aside>
            <!--zone controle-->
        </aside>
        <footer>
            <!--pied de page-->
        </footer>
